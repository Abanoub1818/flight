<div class="book-card">
  <form [formGroup]="formFilter" (ngSubmit)="confirmAdd()"  >
    <div class="p-grid  p-mb-md-3 p-mb-0 p-p-5 p-justify-center" >
      <div class="p-lg-6 p-md-8 p-col-11 p-mb-4">
        <mat-label  >From : </mat-label>

        <ng-select class="custom"  [items]="countriesList" bindLabel="name" bindValue="name" [multiple]="false"
          placeholder="Select Country" [selectableGroup]="false" formControlName="countryFrom"
          [loading]="countriesList.length < 1 " loadingText='Loading...'>

          <ng-template ng-label-tmp let-item="item">
            <span class="ng-value-label"><img src="assets/showcase/images/demo/flag/flag_placeholder.png" style="margin-right: .5rem;" [class]="'flag flag-'+ (item.value.slice(0, 2)).toLowerCase()"> {{item.name}}</span>
        </ng-template>

        <ng-template ng-option-tmp let-item="item">
            <img src="assets/showcase/images/demo/flag/flag_placeholder.png" style="margin-right: .5rem;" [class]="'flag flag-'+ (item.value.slice(0, 2)).toLowerCase()"> {{item.name}}
        </ng-template>

      </ng-select>
      <mat-error *ngIf="formFilter.get('countryFrom')?.errors&&submitted" >
        enter a Country
      </mat-error>
      </div>
      <fieldset class="p-lg-6 p-md-8 p-col-11 p-mb-4" appearance="fill">
        <mat-label >To : </mat-label>
        <ng-select class="custom" [items]="countriesList" bindLabel="name" bindValue="name" [multiple]="false"
          placeholder="Select Country" [selectableGroup]="false" formControlName="countryTo"
          [loading]="countriesList.length < 1 " loadingText='Loading...'>

          <ng-template ng-label-tmp let-item="item">
            <span class="ng-value-label"><img src="assets/showcase/images/demo/flag/flag_placeholder.png" style="margin-right: .5rem;" [class]="'flag flag-'+ (item.value.slice(0, 2)).toLowerCase()"> {{item.name}}</span>
        </ng-template>

        <ng-template ng-option-tmp let-item="item">
            <img src="assets/showcase/images/demo/flag/flag_placeholder.png" style="margin-right: .5rem;" [class]="'flag flag-'+ (item.value.slice(0, 2)).toLowerCase()"> {{item.name}}
        </ng-template>
        </ng-select>
        <mat-error *ngIf="formFilter.get('countryTo')?.errors&&submitted" >
          enter a Country
        </mat-error>
      </fieldset>

      <mat-form-field appearance="fill" class="p-lg-6 p-md-8 p-col-11">
        <mat-label>DEPARTURE</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker1"formControlName="dateFrom"
        >
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="p-lg-6 p-md-8 p-col-11">
        <mat-label >RETURN</mat-label>
        <input matInput [matDatepicker]="picker2" [min]="minDate"
               formControlName="dateTo"
               >
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>


      <!-- <mat-form-field appearance="fill" class="p-lg-6 p-md-8 p-col-11">
        <mat-label>Number Of Passengers</mat-label>
        <input matInput type="number" formControlName="pass"
        >
      </mat-form-field> -->
      <fieldset  appearance="fill" class="p-lg-6 p-md-6 p-col-11 p-grid p-justify-between p-align-center">
        <mat-label >CHOOSE CLASS : </mat-label>
        <mat-radio-group   aria-label="Select an option" formControlName="class">
          <mat-radio-button  value="Economy" class="p-mr-2">Economy</mat-radio-button>
          <mat-radio-button  value="Business">Business</mat-radio-button>
        </mat-radio-group>
      </fieldset>

    </div>
    <div class="p-grid p-justify-end p-mb-md-3 p-mb-3 p-pr-5">
      <button mat-stroked-button type="button" (click)="reset()" >
          Clear
      </button>
      <button
          class="ml-4"
          mat-flat-button
          type="button"
          style="background-color: rgb(186,92,72) "
          type="submit"

      >
          Search
      </button>
    </div>

</form>

</div>
