
<h1 *ngIf="tickets.length<1" class="p-pt-5 " style="text-align: center; font-weight:bolder">No reserved Tickets</h1>
<div class="p-grid p-jc-center">
  <div *ngFor="let tic of tickets" >
    <div class="ticket">
      <header>
        <div class="company-name">
          {{tic.airport}}
        </div>
        <div class="gate">
          <div>
            Gate
          </div>
          <div>
            B4
          </div>
        </div>
      </header>
      <section class="airports">
        <div class="airport">
          <div class="airport-name">
            Charlotte
          </div>
          <div class="airport-code">
            {{tic.countryFrom}}
          </div>
          <div class="dep-arr-label">
            Departing
          </div>
          <div class="time">
            {{tic.depTime | date: "MM/dd/yyyy"}}
          </div>
        </div>
        <div class="airport">
          <div class="airport-name">
            Tampa
          </div>
          <div class="airport-code">
            {{tic.countryTo}}
          </div>
          <div class="dep-arr-label">
            Arriving
          </div>
          <div class="time">
            {{tic.arrTime | date: "MM/dd/yyyy"}}
          </div>
        </div>
      </section>
      <section class="place">
        <div class="place-block">
          <div class="place-label">
            Group
          </div>
          <div class="place-value">
            2
          </div>
        </div>
        <div class="place-block">
          <div class="place-label">
            Seat
          </div>
          <div class="place-value">
            2A
          </div>
        </div>
        <div class="place-block">
          <div class="place-label">
            Term
          </div>
          <div class="place-value">
            B
          </div>
        </div>
        <div class="qr">
          <img src="../../../assets/images/qr.jpg" />
        </div>
      </section>
    </div>
  </div>
</div>
